<!doctype html>
<html>
  <head>
    <title>Icon Generator for Web-2-Notion</title>
  </head>
  <body>
    <h1>Web-2-Notion Icon Generator</h1>
    <p>Right-click and save the images below as PNG files:</p>

    <h2>128x128 Icon</h2>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br /><br />

    <h2>48x48 Icon</h2>
    <canvas id="icon48" width="48" height="48"></canvas>

    <script>
      function drawIcon(canvas, size) {
        const ctx = canvas.getContext("2d");
        const scale = size / 128;

        // Background circle
        ctx.fillStyle = "#ffffff";
        ctx.strokeStyle = "#256BE0";
        ctx.lineWidth = 8 * scale;
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, 60 * scale, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        // Web globe
        ctx.strokeStyle = "#256BE0";
        ctx.lineWidth = 3 * scale;
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, 25 * scale, 0, 2 * Math.PI);
        ctx.stroke();

        // Web lines
        ctx.lineWidth = 2 * scale;
        ctx.beginPath();
        ctx.arc(size / 2, size / 2 - 25 * scale, 12 * scale, 0, Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(
          size / 2,
          size / 2 + 25 * scale,
          12 * scale,
          Math.PI,
          2 * Math.PI,
        );
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(
          size / 2 - 25 * scale,
          size / 2,
          12 * scale,
          -Math.PI / 2,
          Math.PI / 2,
        );
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(
          size / 2 + 25 * scale,
          size / 2,
          12 * scale,
          Math.PI / 2,
          (3 * Math.PI) / 2,
        );
        ctx.stroke();

        // Center dot
        ctx.fillStyle = "#256BE0";
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, 3 * scale, 0, 2 * Math.PI);
        ctx.fill();

        // Arrow
        ctx.fillStyle = "#256BE0";
        ctx.beginPath();
        ctx.moveTo(75 * scale, 45 * scale);
        ctx.lineTo(85 * scale, 45 * scale);
        ctx.lineTo(80 * scale, 55 * scale);
        ctx.closePath();
        ctx.fill();

        ctx.lineWidth = 3 * scale;
        ctx.beginPath();
        ctx.moveTo(size / 2, size / 2);
        ctx.lineTo(78 * scale, 50 * scale);
        ctx.stroke();

        // "2" text
        ctx.fillStyle = "#256BE0";
        ctx.font = `bold ${24 * scale}px Arial`;
        ctx.textAlign = "center";
        ctx.fillText("2", size / 2, 95 * scale);
      }

      // Generate icons
      drawIcon(document.getElementById("icon128"), 128);
      drawIcon(document.getElementById("icon48"), 48);

      // Auto-download function
      function downloadCanvas(canvas, filename) {
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Add download buttons
      setTimeout(() => {
        const container = document.createElement("div");
        container.innerHTML =
          "<br><button onclick=\"downloadCanvas(document.getElementById('icon128'), 'icon128.png')\">Download 128x128 PNG</button> <button onclick=\"downloadCanvas(document.getElementById('icon48'), 'icon48.png')\">Download 48x48 PNG</button>";
        document.body.appendChild(container);
      }, 100);
    </script>
  </body>
</html>

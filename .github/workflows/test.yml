name: Tests

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Web-2-Notion/package-lock.json
    
    - name: Install dependencies
      working-directory: Web-2-Notion
      run: npm ci
    
    - name: Run tests
      working-directory: Web-2-Notion
      run: npm test
